id: github.com/ibm-garage-cloud/terraform-ibm-object-storage
name: ibm-object-storage
type: terraform
description: Module to provision Object Storage instance
tags:
  - tools
  - infrastructure
  - object storage
  - saas
versions:
  - platforms:
      - kubernetes
      - ocp3
      - ocp4
    version: v2.0.2
    variables:
      - name: resource_group_name
        type: string
        description: Resource group where the cluster has been provisioned.
      - name: resource_location
        type: string
        description: Geographic location of the resource (e.g. us-south, us-east)
        default: global
        optional: true
      - name: tags
        type: list(string)
        description: Tags that should be applied to the service
        default: []
        optional: true
      - name: name_prefix
        type: string
        description: The prefix name for the service. If not provided it will default to the resource group name
        default: ""
        optional: true
      - name: plan
        type: string
        description: The type of plan the service instance should run under (lite or standard)
        default: standard
        optional: true
      - name: provision
        type: bool
        description: Flag indicating that key-protect instance should be provisioned
      - name: name
        type: string
        description: The name that should be used for the service, particularly when connecting to an existing service. If not provided then the name will be defaulted to {name prefix}-{service}
        default: ""
        optional: true
